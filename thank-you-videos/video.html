<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        min-height: 100vh;
        height: 100vh;
        max-width: 100vw;
        width: 100vw;
        font-family: "Lato", sans-serif;
        font-weight: 300;
        color: #d3d3d3;
        font-size: 1.25rem;
        line-height: 1.75rem;
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      section {
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .sub-section {
        height: auto;
        width: 100%;
        display: grid;
        background-color: blue;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "text video";
      }
      .text-container {
        grid-area: text;
        height: auto;
        width: 100%;
      }
      .video-container {
        grid-area: video;
        height: 80vh;
        width: 100%;
      }
      iframe {
        position: relative;
        width: auto;
        height: 100%;
        max-height: 100%; /* Constrain to parent */
        margin: 0 auto;
        aspect-ratio: 9 / 16;
        overflow: hidden;
        border: 1px solid var(--color-highlight);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>Section Header</div>
      <div class="sub-section cols-2">
        <div class="text-container"><h1>Video Test</h1></div>
        <div class="video-container">
          <iframe
            +
            src="https://www.youtube-nocookie.com/embed/S9XzWZJid2k?si=s6v7BzurWhd3wkhh"
            +
            title="YouTube video player"
            +
            frameborder="0"
            +
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            +
            referrerpolicy="strict-origin-when-cross-origin"
            +
            allowfullscreen
            +
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
